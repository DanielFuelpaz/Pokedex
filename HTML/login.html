<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pókedex</title>
    <link rel="stylesheet" type="text/css" href="../CSS/login.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,500;0,700;1,300&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="head">
      <h1><a class="head__icon" href="index.html">Pókedex</a></h1>
    </header>
    <main>
      <section class="login-container">
        <form class="login-container__form">
            <label tabindex="0" for="user-login" class="login__title">Iniciar sesión</label>
            <input class="login__email user__information" type="email" placeholder="Usuario" autocomplete="name" name="user-login" id="user-login">
            <input class="login__password user__information"type="password" placeholder="Contraseña">
            <a href="index.html" class="login__action user__information">Iniciar sesión</a>
          </form>
          <section class="login-container__social-networks">
            <ul class="social-networks__links">
              <li class="links__item"><img tabindex="0" src="https://i.ibb.co/021zgVX/icons8-twitter-circled-50.png" class="links__icons" alt="twitter-icon"><a class="links__words" href="https://www.twitter.com/" target="__blanck">Entrar con Twitter</a></li>
              <li class="links__item"><img tabindex="0" src="https://i.ibb.co/rbNyfgS/icons8-google-50.png" class="links__icons" alt="google-icon"><a class="links__words" href="https://www.google.com/"  target="__blanck">Entrar con Google</a></li>
              <li class="links__item"><img tabindex="0" src="https://i.ibb.co/5MdTvXR/icons8-facebook-circled-50.png" class="links__icons" alt="facebook-icon"><a class="links__words" href="https://www.facebook.com/" target="__blanck">Entrar con Facebook</a></li>
            </ul>
          </section>
          <p class="login__register">¿No tiene una cuenta?<a href="registrarse.html">  Registrese con un click!</a></p>
      </section>
    </main>
  </body>
</html>
